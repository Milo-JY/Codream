    <hr>
    <main>
      
      <div class="sign_in">

        <div class="welcome">
          <div><h1>LOGIN TO</h1></div>
          <div><h1>Chouette Départ</h1></div>
        </div>

        <div class="login_logo">
          <span>Login using your credentials below.</span>
        </div>

        <form name="login_form" action="../index.html" method="get">
          <div class="login_user_info">

            <div class="login_user_info_label">
              <label for="user_address">EMAIL ADDRESS</label>
            </div>

            <div>
              <input class="login_user_info_text" type="email" id="user_address"
                placeholder="Eneter your Email address" name="user_address" required >
            </div>

            <div class="login_user_info_label">
              <label for="user_psw">PASSWORD</label>
            </div>

            <div class="show_psw_container">
              <input class="login_user_info_text psw_text" type="password" name="user_psw"
              placeholder="Eneter your password" id="user_psw" minlength="6" required >
              <button type="button" class="show_psw"><span>SHOW</span></button>
            </div>

            <div class="find_psw">
              <a href="./findPw.html">Forgot your password?</a>
            </div>

          </div>
          <button class="login_button"><span>Log in</span></button>

        </form>

        <div class="sign_up">
          <div>
            Don't have an account yet?
            <span><a href="./signUp.html">CREATE ACCOUNT</a></span>
          </div>
      </div>

    </main>
